<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom 💬</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #667eea;
        --primary-dark: #5a67d8;
        --secondary-color: #764ba2;
        --success-color: #48bb78;
        --warning-color: #ed8936;
        --error-color: #f56565;
        --dark-bg: #1a202c;
        --card-bg: #2d3748;
        --border-color: #4a5568;
        --text-primary: #f7fafc;
        --text-secondary: #a0aec0;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        --gradient: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #1a202c, #2d3748, #4a5568);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        z-index: -1;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 40px 20px;
        background: var(--gradient);
        border-radius: 20px;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .status-connected {
        background: rgba(72, 187, 120, 0.2);
        border: 2px solid var(--success-color);
        color: var(--success-color);
      }

      .status-disconnected {
        background: rgba(245, 101, 101, 0.2);
        border: 2px solid var(--error-color);
        color: var(--error-color);
      }

      .status-connecting {
        background: rgba(237, 137, 54, 0.2);
        border: 2px solid var(--warning-color);
        color: var(--warning-color);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 25px;
        text-align: center;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 5px;
      }

      .stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      @media (max-width: 1024px) {
        .main-grid {
          grid-template-columns: 1fr;
        }
      }

      .panel {
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid var(--border-color);
      }

      .panel:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .panel-header {
        background: var(--gradient);
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .panel-header i {
        font-size: 1.2rem;
      }

      .panel-body {
        padding: 20px;
        max-height: 400px;
        overflow-y: auto;
      }

      .panel-body::-webkit-scrollbar {
        width: 6px;
      }

      .panel-body::-webkit-scrollbar-track {
        background: var(--border-color);
        border-radius: 3px;
      }

      .panel-body::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 3px;
      }

      .client-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        border-left: 4px solid var(--success-color);
        transition: all 0.3s ease;
      }

      .client-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);
      }

      .client-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .client-id {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 0.95rem;
      }

      .client-ip {
        font-size: 0.8rem;
        color: var(--warning-color);
        font-family: "Courier New", monospace;
      }

      .client-time {
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      .client-status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        background: rgba(72, 187, 120, 0.2);
        color: var(--success-color);
      }

      .message-item {
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-left: 4px solid var(--primary-color);
        transition: all 0.3s ease;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-broadcast {
        border-left-color: var(--error-color);
        background: rgba(245, 101, 101, 0.1);
      }

      .message-private {
        border-left-color: var(--warning-color);
        background: rgba(237, 137, 54, 0.1);
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .message-type {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .message-ip {
        font-size: 0.8rem;
        color: var(--warning-color);
        font-family: "Courier New", monospace;
      }

      .message-time {
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      .message-content {
        color: var(--text-primary);
        word-break: break-word;
      }

      .controls {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 25px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }

      .controls-grid {
        display: grid;
        gap: 20px;
      }

      .controls-row {
        display: grid;
        grid-template-columns: 2fr auto;
        gap: 12px;
        align-items: center;
      }

      .controls-row-private {
        display: grid;
        grid-template-columns: 1fr 2fr auto;
        gap: 12px;
        align-items: center;
      }

      .input-group {
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .input-group input::placeholder {
        color: var(--text-secondary);
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        white-space: nowrap;
      }

      .btn-primary {
        background: var(--gradient);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: rgba(237, 137, 54, 0.2);
        color: var(--warning-color);
        border: 2px solid var(--warning-color);
      }

      .btn-secondary:hover {
        background: var(--warning-color);
        color: white;
        transform: translateY(-2px);
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-secondary);
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        transform: translateX(400px);
        transition: transform 0.3s ease;
      }

      .notification.show {
        transform: translateX(0);
      }

      .notification.success {
        background: var(--success-color);
      }

      .notification.error {
        background: var(--error-color);
      }
    </style>
  </head>
  <body>
    <div class="background-animation"></div>

    <div class="container">
      <div class="header">
        <h1><i class="fas fa-network-wired"></i> 聊天室</h1>
        <div class="status-badge status-connecting" id="connectionStatus">
          <i class="fas fa-circle pulse"></i>
          <span>连接中...</span>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-number" id="clientCount">0</div>
          <div class="stat-label">在线节点</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-comments"></i>
          </div>
          <div class="stat-number" id="messageCount">0</div>
          <div class="stat-label">消息总数</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-number" id="uptime">00:00:00</div>
          <div class="stat-label">运行时间</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-server"></i>
          </div>
          <div class="stat-number" id="serverStatus">运行中</div>
          <div class="stat-label">服务状态</div>
        </div>
      </div>

      <div class="main-grid">
        <div class="panel">
          <div class="panel-header">
            <i class="fas fa-users"></i>
            <span>在线客户端</span>
            <span
              style="margin-left: auto; font-size: 0.9rem"
              id="clientCountBadge"
              >0</span
            >
          </div>
          <div class="panel-body" id="clientList">
            <div class="empty-state">
              <i class="fas fa-user-slash"></i>
              <p>暂无在线客户端</p>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <i class="fas fa-comments"></i>
            <span>消息日志</span>
            <button
              onclick="clearMessages()"
              style="
                margin-left: auto;
                background: none;
                border: none;
                color: white;
                cursor: pointer;
              "
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="panel-body" id="messageLog">
            <div class="message-item">
              <div class="message-header">
                <div class="message-type">
                  <i class="fas fa-info-circle"></i>
                  <span>[系统]</span>
                </div>
                <div class="message-time" id="startTime"></div>
              </div>
              <div class="message-content">系统启动，等待消息...</div>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="controls-grid">
          <div class="controls-row">
            <div class="input-group">
              <input
                type="text"
                id="broadcastInput"
                placeholder="输入广播消息..."
              />
            </div>
            <button class="btn btn-primary" onclick="sendBroadcast()">
              <i class="fas fa-broadcast-tower"></i>
              广播消息
            </button>
          </div>

          <div class="controls-row-private">
            <div class="input-group">
              <input type="text" id="targetClient" placeholder="目标客户端ID" />
            </div>
            <div class="input-group">
              <input type="text" id="privateInput" placeholder="私聊消息..." />
            </div>
            <button class="btn btn-secondary" onclick="sendPrivate()">
              <i class="fas fa-paper-plane"></i>
              发送私聊
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const wsSecret = "your-secret-2025";
      let ws = null;
      let clientID = "admin_" + Date.now();
      let messageCount = 0;
      let startTime = new Date();

      // 消息类型
      const OP_REGISTER = 100;
      const OP_REGISTER_REPLY = 101;
      const OP_BROADCAST = 102;
      const OP_PRIVATE = 103;
      const OP_CLIENT_LIST = 104;
      const OP_CLIENT_ONLINE = 105;
      const OP_CLIENT_OFFLINE = 106;
      const OP_ERROR = 107;

      // 编码
      function encodePacket(operation, payload) {
        const header = new ArrayBuffer(8);
        const view = new DataView(header);

        // Version (2 bytes) - 固定为1
        view.setUint16(0, 1, false); // big-endian
        // Operation (2 bytes)
        view.setUint16(2, operation, false);
        // SequenceID (4 bytes) - 使用时间戳
        view.setUint32(4, Date.now(), false);

        // 转换为 Uint8Array
        const payloadBytes = new TextEncoder().encode(JSON.stringify(payload));

        // 创建完整的数据包
        const packet = new Uint8Array(8 + payloadBytes.length);
        packet.set(new Uint8Array(header), 0);
        packet.set(payloadBytes, 8);

        return packet;
      }

      // 解码
      function decodePacketFromArrayBuffer(arrayBuffer) {
        try {
          const view = new DataView(arrayBuffer);

          // 解析头部
          const version = view.getUint16(0, false);
          const operation = view.getUint16(2, false);
          const sequenceID = view.getUint32(4, false);

          // 解析payload
          const payloadBytes = new Uint8Array(arrayBuffer, 8);
          const payload = JSON.parse(new TextDecoder().decode(payloadBytes));

          return {
            header: { version, operation, sequenceID },
            payload,
          };
        } catch (e) {
          console.error("解析ArrayBuffer数据包失败:", e);
          return null;
        }
      }

      function decodePacket(data) {
        try {
          if (data instanceof Blob) {
            // 转换为 ArrayBuffer
            const reader = new FileReader();
            reader.onload = function (e) {
              const result = e.target.result;
              if (result instanceof ArrayBuffer) {
                const packet = decodePacketFromArrayBuffer(result);
                if (packet) {
                  handleBinaryMessage(packet);
                }
              }
            };
            reader.readAsArrayBuffer(data);
            return null;
          } else {
            console.error("不支持的数据类型:", typeof data, data);
            return null;
          }
        } catch (e) {
          console.error("解析数据包失败:", e);
          return null;
        }
      }

      // 初始化
      function init() {
        document.getElementById("startTime").textContent = formatTime(
          new Date()
        );
        updateUptime();
        setInterval(updateUptime, 1000);
        connect();
      }

      function connect() {
        const statusElement = document.getElementById("connectionStatus");

        // 更新连接状态为连接中
        statusElement.className = "status-badge status-connecting";
        statusElement.innerHTML =
          '<i class="fas fa-circle pulse"></i><span>连接中...</span>';

        ws = new WebSocket(`ws://localhost:8080/ws?secret=${wsSecret}`);

        ws.onopen = function () {
          console.log("WebSocket 连接成功");
          statusElement.className = "status-badge status-connected";
          statusElement.innerHTML =
            '<i class="fas fa-check-circle"></i><span>已连接</span>';

          // 注册
          const registerPacket = encodePacket(OP_REGISTER, {
            client_id: clientID,
          });
          ws.send(registerPacket);

          showNotification("WebSocket 连接成功", "success");
        };

        ws.onmessage = function (event) {
          try {
            const packet = decodePacket(event.data);
            if (packet) {
              handleBinaryMessage(packet);
            }
          } catch (e) {
            console.error("解析消息失败:", e);
          }
        };

        ws.onclose = function () {
          console.log("WebSocket 连接断开");
          statusElement.className = "status-badge status-disconnected";
          statusElement.innerHTML =
            '<i class="fas fa-times-circle"></i><span>连接断开</span>';

          showNotification("连接断开，3秒后重连...", "error");

          // 3秒后重连
          setTimeout(connect, 3000);
        };

        ws.onerror = function (error) {
          console.error("WebSocket错误:", error);
          statusElement.className = "status-badge status-disconnected";
          statusElement.innerHTML =
            '<i class="fas fa-exclamation-triangle"></i><span>连接错误</span>';
        };
      }

      function handleBinaryMessage(packet) {
        messageCount++;
        document.getElementById("messageCount").textContent = messageCount;

        const { header, payload } = packet;

        switch (header.operation) {
          case OP_REGISTER_REPLY:
            console.log("注册成功:", payload);
            break;
          case OP_CLIENT_LIST:
            updateClientList(payload.Clients || payload.clients || []);
            break;
          case OP_CLIENT_ONLINE:
            payload.type = "client_online";
            addMessageLog(payload);
            break;
          case OP_CLIENT_OFFLINE:
            payload.type = "client_offline";
            addMessageLog(payload);
            break;
          case OP_BROADCAST:
            payload.type = "broadcast";
            addMessageLog(payload);
            break;
          case OP_PRIVATE:
            payload.type = "private";
            addMessageLog(payload);
            break;
        }
      }

      function handleMessage(message) {
        messageCount++;
        document.getElementById("messageCount").textContent = messageCount;

        switch (message.type) {
          case "register_success":
            console.log("注册成功:", message);
            break;
          case "client_list":
            updateClientList(message.content);
            break;
          case "client_online":
          case "client_offline":
          case "broadcast":
          case "private":
            addMessageLog(message);
            break;
        }
      }

      function updateClientList(clients) {
        const clientList = document.getElementById("clientList");
        const clientCount = document.getElementById("clientCount");
        const clientCountBadge = document.getElementById("clientCountBadge");

        if (clients && clients.length > 0) {
          clientList.innerHTML = "";
          clients.forEach((client) => {
            const item = document.createElement("div");
            item.className = "client-item";
            item.innerHTML = `
                        <div class="client-info">
                            <div class="client-id">${client.id || client}</div>
                            <div class="client-ip">${client.ip || "N/A"}</div>
                            <div class="client-time">连接时间: ${
                              client.join_time || "N/A"
                            }</div>
                        </div>
                        <div class="client-status">
                            <i class="fas fa-circle"></i>
                            在线
                        </div>
                    `;
            clientList.appendChild(item);
          });

          clientCount.textContent = clients.length;
          clientCountBadge.textContent = clients.length;
        } else {
          clientList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <p>暂无在线客户端</p>
                    </div>
                `;
          clientCount.textContent = "0";
          clientCountBadge.textContent = "0";
        }
      }

      function addMessageLog(message) {
        const messageLog = document.getElementById("messageLog");
        const item = document.createElement("div");
        item.className = "message-item";

        let className = "";
        let icon = "fas fa-info-circle";
        let prefix = "";

        switch (message.type) {
          case "broadcast":
            className = "message-broadcast";
            icon = "fas fa-broadcast-tower";
            prefix = "[广播]";
            break;
          case "private":
            className = "message-private";
            icon = "fas fa-paper-plane";
            prefix = "[私聊]";
            break;
          case "client_online":
            icon = "fas fa-user-plus";
            prefix = "[上线]";
            break;
          case "client_offline":
            icon = "fas fa-user-minus";
            prefix = "[下线]";
            break;
        }

        item.className += " " + className;

        let content = message.content;
        let displayMessage = "";
        let displayIP = "";

        if (typeof content === "object") {
          displayMessage = content.message || JSON.stringify(content);
          displayIP = content.ip || "";
        } else {
          displayMessage = content;
        }

        item.innerHTML = `
                <div class="message-header">
                    <div class="message-type">
                        <i class="${icon}"></i>
                        <span>${prefix}</span>
                        ${
                          message.client_id
                            ? `<span>${message.client_id}</span>`
                            : ""
                        }
                        ${
                          displayIP
                            ? `<span class="message-ip">(${displayIP})</span>`
                            : ""
                        }
                    </div>
                    <div class="message-time">${formatTime(new Date())}</div>
                </div>
                <div class="message-content">${displayMessage}</div>
            `;

        messageLog.appendChild(item);
        messageLog.scrollTop = messageLog.scrollHeight;

        // 限制消息数量，避免内存泄漏
        if (messageLog.children.length > 100) {
          messageLog.removeChild(messageLog.firstChild);
        }
      }

      function sendBroadcast() {
        const input = document.getElementById("broadcastInput");
        const content = input.value.trim();

        if (content && ws && ws.readyState === WebSocket.OPEN) {
          const broadcastPacket = encodePacket(OP_BROADCAST, {
            client_id: clientID,
            content: content,
          });
          ws.send(broadcastPacket);
          input.value = "";
          showNotification("广播消息已发送", "success");
        } else if (!content) {
          showNotification("请输入消息内容", "error");
        } else {
          showNotification("连接未建立", "error");
        }
      }

      function sendPrivate() {
        const targetInput = document.getElementById("targetClient");
        const messageInput = document.getElementById("privateInput");
        const target = targetInput.value.trim();
        const content = messageInput.value.trim();

        if (target && content && ws && ws.readyState === WebSocket.OPEN) {
          const privatePacket = encodePacket(OP_PRIVATE, {
            client_id: clientID,
            target: target,
            content: content,
          });
          ws.send(privatePacket);
          messageInput.value = "";
          showNotification(`私聊消息已发送给 ${target}`, "success");
        } else if (!target) {
          showNotification("请输入目标客户端ID", "error");
        } else if (!content) {
          showNotification("请输入消息内容", "error");
        } else {
          showNotification("连接未建立", "error");
        }
      }

      function clearMessages() {
        const messageLog = document.getElementById("messageLog");
        messageLog.innerHTML = `
                <div class="message-item">
                    <div class="message-header">
                        <div class="message-type">
                            <i class="fas fa-info-circle"></i>
                            <span>[系统]</span>
                        </div>
                        <div class="message-time">${formatTime(
                          new Date()
                        )}</div>
                    </div>
                    <div class="message-content">消息日志已清空</div>
                </div>
            `;
        messageCount = 1;
        document.getElementById("messageCount").textContent = messageCount;
        showNotification("消息日志已清空", "success");
      }

      function updateUptime() {
        const now = new Date();
        const diff = now - startTime;
        const hours = Math.floor(diff / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);

        document.getElementById("uptime").textContent = `${hours
          .toString()
          .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`;
      }

      function formatTime(date) {
        return date.toLocaleTimeString("zh-CN", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }

      function showNotification(message, type) {
        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.classList.add("show");
        }, 100);

        setTimeout(() => {
          notification.classList.remove("show");
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 3000);
      }

      // 回车发送
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("broadcastInput")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              sendBroadcast();
            }
          });

        document
          .getElementById("privateInput")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              sendPrivate();
            }
          });

        document
          .getElementById("targetClient")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              document.getElementById("privateInput").focus();
            }
          });

        // 初始化
        init();
      });

      // 定期获取客户端列表
      setInterval(function () {
        if (ws && ws.readyState === WebSocket.OPEN) {
          fetch(`/api/clients?secret=${wsSecret}`)
            .then((response) => response.json())
            .then((data) => {
              updateClientList(data.clients);
            })
            .catch((error) => {
              console.error("获取客户端列表失败:", error);
            });
        }
      }, 5000);

      // 页面卸载时关闭连接
      window.addEventListener("beforeunload", function () {
        if (ws) {
          ws.close();
        }
      });
    </script>
  </body>
</html>
